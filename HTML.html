<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>HTML</title>
  </head>
  <body>
    <h1>HTML이란</h1>
        HTML은 "하이퍼텍스트 마크업 언어"의 약자로, 웹 브라우저로 하여금 웹 페이지의 구조와 내용을 이해하고 표시할 수 있도록
         하는 표준 마크업 언어입니다. 프로그래밍 언어는 아니지만, <tag>와 같은 마크업 요소를 사용하여 텍스트, 이미지, 링크 
            등의 콘텐츠를 구조화하고 의미를 부여함으로써 웹 페이지를 만듭니다. 

  </body>
</html>
